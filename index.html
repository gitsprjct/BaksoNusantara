 <style>
    body{
      background-color: #45474B;
      margin: 0px;
      padding: 0px;
    }
    header{
      background-color: #F24C3D;
      margin: 0px;
      padding: 0px;

    header img{

    .navbar li{
      display: inline;

      margin: 10px;

    .navbar a{

      color: #F2BE22;
    }
    .navbar li a{
      padding: 10px;
      background-color: #F2BE22;
      color: #FFFFFF;
      border-radius: 999px;
    }
    main{
      display: inline;
    }

    .product{
      display: grid;
      grid-template-columns: repeat(5,20%);
      margin: 15px;
    }
    .product img{
      width: 160px;
      border-radius: 9px;
      margin: 0px 15px;
    }
    .prd{

      width: auto;
      max-width: 350px;
      background-color: #F2BE22;
      border-radius: 9px;
      margin: 10px;
    }
    .prd a, .prd h2{
      margin: 10px;
    }
    /*footer*/
    footer{
      background-color: #383838;
      color: #ffffff;

      text-align: center;
      margin-bottom: 0px;
      padding: 1px;
    }
